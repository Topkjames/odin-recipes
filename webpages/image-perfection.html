<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ICONSCOUT CDN -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.2.0/css/line.css">

    <!-- GOOGLE FONTS -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800;900&display=swap">

    <title>Image Gallery</title>
    <link rel="stylesheet" href="../css/image-perfection.css">
</head>
<body>
    <main>
        <h2>Popular Collection</h2>

        <ul class="categories">
            <li><a class="category">Profile</a></li>
            <li><a class="category">New York</a></li>
            <li><a class="category">Relaxing</a></li>
            <li><a class="category">Person</a></li>
            <li><a class="category">Fashion</a></li>
        </ul>

        <section class="galleries">

            <!-- section part goes here -->

            <!-- first article -->
            <article class="gallery">
                <div class="gallery_image">
                    <div class="gallery_image-thumbnail">
                        <img src="/images/assets/people1.png" alt="person one">
                    </div>
                    <div class="gallery_image-more">
                        <div><img src="/images/assets/people2.webp" alt="person two"></div>
                        <div><img src="/images/assets/people3.jpg" alt="person three"></div>
                        <div><img src="/images/assets/people4.webp" alt="person four"></div>
                    </div>
                </div>

                <div class="gallery_info">
                    <p>People</p>
                    <small><i class="uil uil-scenery"></i> 346</small>
                </div>
            </article>
            
            <!-- second article -->
            <article class="gallery">
                <div class="gallery_image">
                    <div class="gallery_image-thumbnail">
                        <img src="/images/assets/nature1" alt="nature one">
                    </div>
                    <div class="gallery_image-more">
                        <div><img src="/images/assets/nature2.jpg" alt="nature two"></div>
                        <div><img src="/images/assets/nature3.jpeg" alt="nature three"></div>
                        <div><img src="/images/assets/nature4.jpg" alt="nature four"></div>
                    </div>
                </div>

                <div class="gallery_info">
                    <p>Nature</p>
                    <small><i class="uil uil-scenery"></i> 831</small>
                </div>
            </article>
            
            <!-- third article -->
            <article class="gallery">
                <div class="gallery_image">
                    <div class="gallery_image-thumbnail">
                        <img src="/images/assets/history1.jpg" alt="history one">
                    </div>
                    <div class="gallery_image-more">
                        <div><img src="/images/assets/history2.jpg" alt="history two"></div>
                        <div><img src="/images/assets/history3.webp" alt="history three"></div>
                        <div><img src="/images/assets/history4.jpg" alt="history four"></div>
                    </div>
                </div>

                <div class="gallery_info">
                    <p>History</p>
                    <small><i class="uil uil-scenery"></i> 964</small>
                </div>
            </article>
            
          <!-- section part ends here   -->
        </section>
    </main>
</body>
</html>
